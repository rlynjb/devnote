# Enable mouse support
setw -g mode-mouse on
setw -g mouse-resize-pane on
setw -g mouse-select-pane on
setw -g mouse-select-window on

# Remap prefix to Control + h
set -g prefix C-h
unbind %
bind \ split-window -h
bind - split-window -v
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key h select-pane -L
# Quick pane cycling
unbind ^N
bind ^N select-pane -t :.+
# Quick window cycling
bind C-h last-window
# Join another window with the current one
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
# Merge current window with another one
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Enable ctrl-left and ctrl-right for jumping between words
set-window-option -g xterm-keys on

# Use Vim bindings for copy/paste
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind p paste-buffer
bind ] paste-buffer

# Theme
set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Status line
set -g window-status-format "#[fg=white,bg=colour234] #I #[fg=colour240]⮁#[fg=white,bg=colour234] #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right '#[fg=colour245] #(uptime | cut -d ":" -f 5-) ⮃ %l:%M %p ⮃ %a %d %b #[fg=colour233]⮂#[fg=colour241,bg=colour233] #(pwd) #[fg=colour254,nobold]⮂#[fg=colour16,bg=colour254,nobold] #(whoami)@#H '

# Activity
setw -g monitor-activity on
set -g visual-activity off

set -g terminal-overrides 'xterm*:smcup@:rmcup@'
